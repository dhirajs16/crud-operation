{% extends 'myapp/base.html' %}

{% block title %}Upadate{% endblock %}

{% block content %}
<h1 class="text-center font-semibold text-2xl uppercase bg-teal-500 w-1/2 mx-auto rounded-xl mb-5 py-3">Update Todo</h1>
<form action="." method="post" class="w-1/3 mx-auto flex flex-col justify-center gap-4">
    {% csrf_token %}
    {{form.as_p}}
    <div class="flex justify-center gap-4">
        <input type="submit" value="Update" class="bg-yellow-500 rounded-lg px-6 py-1 text-black">
        <a href="{% url 'index' %}" class="bg-red-500 rounded-lg px-6 py-1 text-black">Cancel</a>
    </div>
</form>

{% endblock %}
